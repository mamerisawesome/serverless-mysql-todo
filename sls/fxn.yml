hello:
  handler: handler.hello

create:
  handler: todos/src/create.create
  events:
    - http:
        path: todos
        method: post
        cors: true

list:
  handler: todos/src/list.list
  events:
    - http:
        path: todos
        method: get
        cors: true

get:
  handler: todos/src/get.get
  events:
    - http:
        path: todos/{id}
        method: get
        cors: true

update:
  handler: todos/src/update.update
  events:
    - http:
        path: todos/{id}
        method: put
        cors: true

delete:
  handler: todos/src/delete.delete
  events:
    - http:
        path: todos/{id}
        method: delete
        cors: true

generate:
  handler: handler.generate
  events:
    - http:
        path: process
        method: post
        contentHandling: CONVERT_TO_BINARY
