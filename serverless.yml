service: serverless-upload-mamer
frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs4.3
  region: ap-southeast-1
  stage: dev
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "*"
      Resource: "*"

functions:
  # generate:
  #   handler: handler.generate
  #   events:
  #     - http:
  #         path: process
  #         method: post
  #         contentHandling: CONVERT_TO_BINARY
  #         cors: true

  sendImageToS3:
    handler: handler.sendImageToS3
    events:
      - s3: smartspark

  getUploadURL:
    handler: handler.getUploadURL
    events:
      - http:
          path: getUploadURL
          method: post
          cors: true

  testURL:
    handler: handler.testURL
    events:
      - http:
          path: testURL
          method: get
          cors: true

resources:
  Resources:
    S3BucketSmartspark:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: sls-smartspark

